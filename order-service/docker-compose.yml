version: '4'
services:
  mysql:
    image: mysql:8.0.32
    container_name: mysql
    command: --max_allowed_packet=32505856
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

